<h1>Character Search</h1>

<p>Enter a blank query to return all characters</p>
<form action="{% url 'chara_search:search_results' %}" method="get">
    <input name="display_name" type="text" placeholder="Search...">
</form>


<h1>Search results for {{request.session.query}}</h1>

{% if character_list %}
    <ul>
        {% for character in character_list %}
            <li><a href="{% url 'chara_search:sheet' character.id %}">{{ character.display_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No characters are available.</p>
{% endif %}

<a href="{% url 'home:index' %}">Return Home</a>
